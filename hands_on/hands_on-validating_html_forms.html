<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Application Form</legend>
                Full Name: <input name="fullName" type="text" required placeholder="Enter your full name here!"/>
                E-mail Address: <input name="emailAddress" type="email" required placeholder="Enter your E-mail Address"/>
                Website: <input name="website" type="url" required placeholder="Enter your websites URL"/>
            </fieldset>
            <input type="submit" value="Enroll"/>
        </form>
    </body>
</html>
